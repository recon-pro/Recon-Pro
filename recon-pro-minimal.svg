<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <!-- Minimal Dark Background -->
  <rect width="100%" height="100%" fill="#0a0a0a"/>
  
  <defs>
    <!-- Premium Purple Gradient -->
    <linearGradient id="title-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#bf77f1" /> <!-- Bright highlight -->
      <stop offset="100%" stop-color="#7c21cc" /> <!-- Vibrant Primary -->
    </linearGradient>

    <!-- Enhanced Tech Glow -->
    <filter id="premium-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.48  0 0 0 0 0.13  0 0 0 0 0.8  0 0 0 1 0" result="colorblur"/>
      <feMerge>
        <feMergeNode in="colorblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Terminal Prompt Accent -->
  <text x="30" y="40" font-family="'Consolas', monospace" font-size="20" fill="#7c21cc" opacity="0.4">root@recon-pro:~#</text>

  <!-- Centered Content -->
  <g transform="translate(600, 200)">
    
    <!-- Main Title: Modern Solid Typeface -->
    <text text-anchor="middle" y="0" font-size="140" font-weight="900" 
          fill="url(#title-grad)"
          letter-spacing="10"
          font-family="'Segoe UI', Inter, Futura, 'Arial Black', sans-serif"
          filter="url(#premium-glow)">
      RECON PRO
    </text>

    <!-- Tagline (Terminal Style) -->
    <text y="90" text-anchor="middle" font-size="24" font-family="'Consolas', monospace" fill="#a78bfa" opacity="0.9">
      Advanced Reconnaissance Engine of the Modern Web
    </text>

    <!-- Bottom URL (Plain Text Style) -->
    <text y="130" text-anchor="middle" font-size="20" font-family="'Segoe UI', Inter, sans-serif" fill="#7c21cc" opacity="0.8">
      reconpro.info
    </text>

  </g>
</svg>
